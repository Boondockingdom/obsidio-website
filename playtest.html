<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playtest Obsidio</title>
  <style>
    body {
      margin: 0;
      background: #1b1b1b url('assets/playtest-background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }
    .unit {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #fff;
      transition: box-shadow 0.2s ease;
    }
    .unit.fresh {
      box-shadow: 0 0 8px 3px gold;
      opacity: 0.8;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      grid-template-rows: repeat(18, 1fr);
      width: 76.5vmin;
      height: 76.5vmin;
      margin: 0 auto;
      margin-top: 5vh;
      box-sizing: border-box;
    }
    .tile {
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: tan; /* Default open tile */
    }
    .tile.forest { background-color: #1e4024; }
    .tile.mountain { background-color: black; }
    .tile.water { background-color: #1a3b5a; }
    .tile.castle { background-color: gray; }
    .tile.gate { background-color: #8B4513; }
    .highlight {
      outline: 2px solid yellow;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 1rem;">
    <label for="team-select" style="color: #fff;">Team:</label>
    <select id="team-select">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
    </select>

    <label for="unit-select" style="color: #fff; margin-left: 1rem;">Unit:</label>
    <select id="unit-select">
      <option value="ðŸ‘‘">Commander</option>
      <option value="âš”">Officer</option>
      <option value="ðŸ›¡">Infantry</option>
    </select>
  </div>

  <div id="population-info" style="text-align:center; color:white; margin: 1rem 0; font-size: 1.2rem;">
    Red Infantry: <span id="red-count">0</span> / 10 | Blue Infantry: <span id="blue-count">0</span> / 10
  </div>
  <div id="game-board"></div>

  <div style="text-align: center; margin-top: 1rem;">
    <button id="save-setup">Save Setup</button>
    <button id="new-game">New Game</button>
  </div>

  <div id="win-screen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.85); color:white; font-size:2rem; text-align:center; justify-content:center; align-items:center; z-index:9999; flex-direction:column;">
    <div id="win-message"></div>
    <button onclick="location.reload()" style="margin-top:1rem; padding:0.5rem 1rem; font-size:1rem; cursor:pointer;">Play Again</button>
  </div>

  <script>
    const board = document.getElementById('game-board');
    const defaultSetup = [
      { index: 76, symbol: 'ðŸ‘‘', color: '#aa3b3b' },
      { index: 40, symbol: 'âš”', color: '#aa3b3b' },
      { index: 78, symbol: 'âš”', color: '#aa3b3b' },
      { index: 74, symbol: 'âš”', color: '#aa3b3b' },
      { index: 112, symbol: 'âš”', color: '#aa3b3b' },
      { index: 247, symbol: 'ðŸ‘‘', color: '#3b6baa' },
      { index: 211, symbol: 'âš”', color: '#3b6baa' },
      { index: 245, symbol: 'âš”', color: '#3b6baa' },
      { index: 249, symbol: 'âš”', color: '#3b6baa' },
      { index: 283, symbol: 'âš”', color: '#3b6baa' }
    ];

    const terrain = Array(324).fill('');
    [4, 5, 6, 22, 23, 24].forEach(i => terrain[i] = 'mountain');
    [18, 36, 54, 72].forEach(i => terrain[i] = 'water');
    [100, 101, 119].forEach(i => terrain[i] = 'forest');

    const redCastle = [57, 58, 59, 75, 76, 77, 93, 94, 95];
    const blueCastle = [228, 229, 230, 246, 247, 248, 264, 265, 266];
    const gateIndices = [40, 74, 78, 112, 211, 245, 249, 283];

    for (let i = 0; i < 324; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      if (terrain[i]) tile.classList.add(terrain[i]);
      if (redCastle.includes(i) || blueCastle.includes(i)) tile.classList.add('castle');
      if (gateIndices.includes(i)) tile.classList.add('gate');
      tile.dataset.index = i;
      board.appendChild(tile);
    }

    const renderUnit = (index, symbol, color) => {
      const tile = board.children[index];
      const unit = document.createElement('div');
      unit.classList.add('unit');
      unit.textContent = symbol;
      unit.style.backgroundColor = color;
      tile.appendChild(unit);
    };

    const clearHighlights = () => {
      document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
    };

    const getMoveCost = (symbol, terrainType) => {
      if (terrainType === 'mountain') return Infinity;
      if (symbol === 'ðŸ‘‘') return 1;
      if (terrainType === 'forest' || terrainType === 'water') return 2;
      return 1;
    };

    const getReachableTiles = (start, symbol, maxPace) => {
      const reachable = [];
      const row = Math.floor(start / 18);
      const col = start % 18;

      const directions = [
        { dr: -1, dc: 0 },
        { dr: 1, dc: 0 },
        { dr: 0, dc: -1 },
        { dr: 0, dc: 1 }
      ];

      directions.forEach(({ dr, dc }) => {
        let r = row + dr, c = col + dc, used = 0;
        while (r >= 0 && r < 18 && c >= 0 && c < 18) {
          const idx = r * 18 + c;
          const terrainType = terrain[idx];
          const cost = getMoveCost(symbol, terrainType);
          if (used + cost > maxPace || board.children[idx].querySelector('.unit')) break;
          reachable.push(idx);
          used += cost;
          r += dr;
          c += dc;
        }
      });

      return reachable;
    };

    const getTeamFromColor = (color) => color === 'rgb(170, 59, 59)' ? 'red' : 'blue';

    const tryCapture = (movedToIndex, movedByTeam) => {
      const directions = [
        { dr: -1, dc: 0 }, { dr: 1, dc: 0 }, { dr: 0, dc: -1 }, { dr: 0, dc: 1 }
      ];
      const row = Math.floor(movedToIndex / 18);
      const col = movedToIndex % 18;

      directions.forEach(({ dr, dc }) => {
        const enemyRow = row + dr;
        const enemyCol = col + dc;
        const flankRow = row + dr * 2;
        const flankCol = col + dc * 2;
        if (
          enemyRow >= 0 && enemyRow < 18 &&
          enemyCol >= 0 && enemyCol < 18 &&
          flankRow >= 0 && flankRow < 18 &&
          flankCol >= 0 && flankCol < 18
        ) {
          const enemyIdx = enemyRow * 18 + enemyCol;
          const flankIdx = flankRow * 18 + flankCol;
          const enemyUnit = board.children[enemyIdx].querySelector('.unit');
          const flankUnit = board.children[flankIdx].querySelector('.unit');
          if (
            enemyUnit &&
            getTeamFromColor(window.getComputedStyle(enemyUnit).backgroundColor) !== movedByTeam &&
            flankUnit &&
            getTeamFromColor(window.getComputedStyle(flankUnit).backgroundColor) === movedByTeam &&
            enemyUnit.textContent !== 'ðŸ‘‘'
          ) {
            board.children[enemyIdx].innerHTML = '';
          }
        }
      });
    };

    const checkCommanderLiberties = () => {
      const commanders = [];
      for (let i = 0; i < 324; i++) {
        const unit = board.children[i].querySelector('.unit');
        if (unit && unit.textContent === 'ðŸ‘‘') {
          commanders.push({ index: i, team: getTeamFromColor(window.getComputedStyle(unit).backgroundColor) });
        }
      }
      commanders.forEach(({ index, team }) => {
        const row = Math.floor(index / 18);
        const col = index % 18;
        const adjacent = [
          { r: row - 1, c: col },
          { r: row + 1, c: col },
          { r: row, c: col - 1 },
          { r: row, c: col + 1 }
        ];
        const blocked = adjacent.filter(({ r, c }) => {
          if (r < 0 || r >= 18 || c < 0 || c >= 18) return true;
          const idx = r * 18 + c;
          const terrainType = terrain[idx];
          const blocker = board.children[idx].querySelector('.unit');
          return blocker || terrainType === 'mountain' || terrainType === 'water';
        });
        if (blocked.length === 4) {
          document.getElementById('win-message').textContent = `${team.toUpperCase()} Commander has been captured. ${team === 'red' ? 'BLUE' : 'RED'} WINS!`;
          document.getElementById('win-screen').style.display = 'flex';
        }
      });
    };

    let selectedUnit = null;
    let currentTurn = 'red';
    const turnLabel = document.createElement('div');
    turnLabel.style.color = '#fff';
    turnLabel.style.textAlign = 'center';
    turnLabel.style.marginTop = '1rem';
    turnLabel.style.padding = '0.5rem';
    turnLabel.style.display = 'inline-block';
    turnLabel.style.borderRadius = '6px';
    document.body.insertBefore(turnLabel, board);

    const updateTurnUI = () => {
      turnLabel.textContent = `Turn: ${currentTurn.toUpperCase()}`;
      turnLabel.style.border = `2px solid ${currentTurn === 'red' ? '#aa3b3b' : '#3b6baa'}`;
      board.style.border = `4px solid ${currentTurn === 'red' ? '#aa3b3b' : '#3b6baa'}`;
    };

    const resetBoard = () => {
      document.querySelectorAll('.tile').forEach(tile => tile.innerHTML = '');
      defaultSetup.forEach(({ index, symbol, color }) => renderUnit(index, symbol, color));
      updateTurnUI();
    };

    updateTurnUI();
    resetBoard();

    let hasRecruited = false;
    board.addEventListener('click', (e) => {
      const tile = e.target.closest('.tile');
      if (!tile) return;
      const index = +tile.dataset.index;
      const isHighlighted = tile.classList.contains('highlight');
      if (selectedUnit && isHighlighted) {
        tile.appendChild(selectedUnit);
        selectedUnit = null;
        clearHighlights();
        tryCapture(index, currentTurn);
        checkCommanderLiberties();
        document.querySelectorAll('.unit.fresh').forEach(u => u.classList.remove('fresh'));
        currentTurn = currentTurn === 'red' ? 'blue' : 'red';
        hasRecruited = false;
        updateTurnUI();
        return;
      }
      const selected = tile.querySelector('.unit');
      clearHighlights();
      if (!hasRecruited && tile.classList.contains('gate')) {
        const unit = tile.querySelector('.unit');
        const gateIndex = +tile.dataset.index;
        const gateColor = gateIndex < 162 ? 'red' : 'blue';
        if (!unit && gateColor === currentTurn) {
          if (tile.classList.contains('confirm')) {
            const redCount = document.querySelectorAll('.unit').filter(u => u.textContent === 'ðŸ›¡' && getTeamFromColor(window.getComputedStyle(u).backgroundColor) === 'red').length;
            const blueCount = document.querySelectorAll('.unit').filter(u => u.textContent === 'ðŸ›¡' && getTeamFromColor(window.getComputedStyle(u).backgroundColor) === 'blue').length;
            if ((currentTurn === 'red' && redCount >= 10) || (currentTurn === 'blue' && blueCount >= 10)) {
              alert('Population cap reached. You cannot recruit more infantry.');
              document.querySelectorAll('.tile.confirm').forEach(t => t.classList.remove('confirm'));
              return;
            }
            renderUnit(gateIndex, 'ðŸ›¡', currentTurn === 'red' ? '#aa3b3b' : '#3b6baa');
            document.getElementById('red-count').textContent = redCount + (currentTurn === 'red' ? 1 : 0);
            document.getElementById('blue-count').textContent = blueCount + (currentTurn === 'blue' ? 1 : 0);
            const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_50aa79e028.mp3?filename=click-124467.mp3');
            audio.volume = 0.4;
            audio.play();
            board.children[gateIndex].querySelector('.unit').classList.add('fresh');
            tile.classList.remove('confirm');
            hasRecruited = true;
            return;
          } else {
            document.querySelectorAll('.tile.confirm').forEach(t => t.classList.remove('confirm'));
            tile.classList.add('confirm');
            return;
          }
        }
      }
        }
      }

      if (selected) {
        if (selected.classList.contains('fresh')) return;
        const unitColor = window.getComputedStyle(selected).backgroundColor;
        const team = getTeamFromColor(unitColor);
        if (team !== currentTurn) return;
        selectedUnit = selected;
        const symbol = selected.textContent;
        const maxPace = symbol === 'âš”' ? 20 : 10;
        const reachable = getReachableTiles(index, symbol, maxPace);
        reachable.forEach(i => board.children[i].classList.add('highlight'));
      }
    });

    const saveButton = document.getElementById('save-setup');
    const newGameButton = document.getElementById('new-game');
    saveButton.addEventListener('click', () => {
      const setup = [];
      document.querySelectorAll('.tile').forEach((tile, index) => {
        const unit = tile.querySelector('.unit');
        if (unit) {
          setup.push({ index, symbol: unit.textContent, color: unit.style.backgroundColor });
        }
      });
      localStorage.setItem('obsidioSetup', JSON.stringify(setup));
      alert('Setup saved!');
    });
    newGameButton.addEventListener('click', resetBoard);
  </script>
