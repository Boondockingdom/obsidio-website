<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playtest Obsidio</title>
  <style>
    body {
      margin: 0;
      background: #1b1b1b url('assets/playtest-background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }
      .unit {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 1rem;">
    <label for="team-select" style="color: #fff;">Team:</label>
    <select id="team-select">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
    </select>

    <label for="unit-select" style="color: #fff; margin-left: 1rem;">Unit:</label>
    <select id="unit-select">
      <option value="ðŸ‘‘">Commander</option>
      <option value="âš”">Officer</option>
      <option value="ðŸ›¡">Infantry</option>
    </select>
  </div>
  <div id="game-board"></div>
  <div style="text-align: center; margin-top: 1rem;">
    <button id="save-setup">Save Setup</button>
    <button id="load-setup">Load Setup</button>
  </div>

  <style>
    #game-board {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      grid-template-rows: repeat(18, 1fr);
      width: 90vmin;
      height: 90vmin;
      margin: 0 auto;
      margin-top: 5vh;
      box-sizing: border-box;
    }

    .tile {
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <script>
    const board = document.getElementById('game-board');
    const defaultSetup = JSON.parse(localStorage.getItem('obsidioSetup')) || [];
    for (let i = 0; i < 324; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
            tile.addEventListener('click', () => {
        if (!tile.querySelector('.unit')) {
          const unit = document.createElement('div');
          unit.classList.add('unit');
          const symbol = document.getElementById('unit-select').value;
          const team = document.getElementById('team-select').value;
          unit.textContent = symbol;
          unit.style.backgroundColor = team === 'red' ? '#aa3b3b' : '#3b6baa';
          tile.appendChild(unit);
        } else {
          tile.innerHTML = '';
        }
      });
            board.appendChild(tile);
    }
      const saveButton = document.getElementById('save-setup');
    const loadButton = document.getElementById('load-setup');

    // Load default setup immediately
    defaultSetup.forEach(({ index, symbol, color }) => {
      const unit = document.createElement('div');
      unit.classList.add('unit');
      unit.textContent = symbol;
      unit.style.backgroundColor = color;
      unit.style.color = '#fff';
      board.children[index].appendChild(unit);
    });

    saveButton.addEventListener('click', () => {
      const setup = [];
      document.querySelectorAll('.tile').forEach((tile, index) => {
        const unit = tile.querySelector('.unit');
        if (unit) {
          setup.push({ index, symbol: unit.textContent, color: unit.style.backgroundColor });
        }
      });
      localStorage.setItem('obsidioSetup', JSON.stringify(setup));
      alert('Setup saved!');
    });

    loadButton.addEventListener('click', () => {
      const setup = JSON.parse(localStorage.getItem('obsidioSetup')) || [];
      document.querySelectorAll('.tile').forEach(tile => tile.innerHTML = '');
      setup.forEach(({ index, symbol, color }) => {
        const unit = document.createElement('div');
        unit.classList.add('unit');
        unit.textContent = symbol;
        unit.style.backgroundColor = color;
        unit.style.color = '#fff';
        board.children[index].appendChild(unit);
      });
    });
  </script>
</body>
</html>
