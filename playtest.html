<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playtest Obsidio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1b1b1b url('assets/playtest-background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Cinzel', serif;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      color: #e0c97f;
    }
    iframe {
      border: none;
      aspect-ratio: 1 / 1;
      width: 100%;
      max-width: 1000px;
      margin-top: 2rem;
    }
    a {
      color: #e0c97f;
      margin-top: 2rem;
      text-decoration: underline;
    }
      #game-board {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      grid-template-rows: repeat(18, 1fr);
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 2 / 1;
      border: 2px solid #e0c97f;
      margin-top: 2rem;
    }

    .tile {
      aspect-ratio: 1 / 1;
      border: 1px solid #444;
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .unit {
      background-color: #e0c97f;
      color: #1b1b1b;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
</style>
</head>
<body>
  
  <p>Try out the game in your browser below. This prototype is a digital version of the board game for testing and feedback.</p>

  <!-- Embed placeholder game (to be replaced with functional version or link) -->
  <div id="game-board"></div>

  <h1 style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: #e0c97f;">Playtest Obsidio</h1>
  <a href="index.html">&larr; Back to Home</a>
<script>
  const board = document.getElementById('game-board');

  for (let i = 0; i < 324; i++) {
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.addEventListener('click', () => {
      if (!tile.querySelector('.unit')) {
        const unit = document.createElement('div');
        unit.classList.add('unit');
        unit.textContent = 'âš”';
        tile.appendChild(unit);
      } else {
        tile.innerHTML = '';
      }
    });
    board.appendChild(tile);
  }
</script>
</body>
</html>
