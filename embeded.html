<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidio Live Stream</title>
  <style>
    body {
      margin: 0;
      background: url('assets/livestream-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .video-container {
      width: 864px; /* 10% smaller than 960px */
      height: 486px; /* 10% smaller than 540px */
      max-width: 81vw;
      max-height: 45.5625vw;
      background: black;
      box-shadow: 0 0 10px #000;
      position: relative;
      margin-top: -2rem; /* move up slightly */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-home {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .back-home:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>Obsidio Live Stream</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" allowfullscreen></iframe>
  </div>
  <a href="/index.html" class="back-home">Back to Homepage</a>
</body>
</html>
