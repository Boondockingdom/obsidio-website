<html lang="en">
<head>

    body {
      margin: 0;
      background: url('assets/roman-themed-background.jpg') no-repeat center center fixed;
      background-size: cover;

      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

    }

    .stream-container {
      position: relative;
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #111;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    a.home-link {
      margin: 2rem;
      color: #eee;
      text-decoration: underline;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
  </style>
</head>
