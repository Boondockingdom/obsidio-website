<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidio | A Game of Siege and Strategy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: url('assets/obsidio-landing-bg.jpg') no-repeat center center fixed;
      background-size: contain;
      position: relative;
      overflow: hidden;
    }
    /* Invisible plaque buttons */
    .plaque-button {
      background-color: rgba(255, 255, 0, 0.3); /* Temporary visible overlay */
      border: 2px dashed #fff;
      position: absolute;
      display: block;
      z-index: 5;
    }
    /* Example positions; adjust to fit background plaques */
    #playtest-btn {
      top: 60%; left: 30%; width: 200px; height: 80px;
    }
    #preorder-btn {
      top: 60%; left: 55%; width: 200px; height: 80px;
    }
    footer {
      position: absolute;
      bottom: 10px; width: 100%; text-align: center;
      color: #fff; font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <!-- Invisible buttons over background plaques -->
  <a id="playtest-btn" class="plaque-button" href="playtest.html" aria-label="Playtest"></a>
  <a id="preorder-btn" class="plaque-button" href="preorder.html" aria-label="Preorder"></a>

  <footer>&copy; 2025 Obsidio Games. All rights reserved.</footer>
</body>
</html>
