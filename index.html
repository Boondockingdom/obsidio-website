<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidio | A Game of Siege and Strategy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      
      
      position: relative;
      overflow: hidden;
    }
    /* Invisible plaque buttons */
    .plaque-button {
      background-color: rgba(255, 255, 0, 0.3); /* Temporary visible overlay */
      border: 2px dashed #fff;
      position: absolute;
      display: block;
      z-index: 5;
    }
    /* Example positions; adjust to fit background plaques */
    #playtest-btn {
      bottom: 155px;
      left: 475px;
      width: 350px;
      height: 100px;
    }
    #preorder-btn {
      bottom: 155px;
      right: 500px;
      width: 350px;
      height: 100px;
    }
    footer {
      position: absolute;
      bottom: 10px; width: 100%; text-align: center;
      color: #fff; font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
      .main-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      width: auto;
      z-index: 2;
    }
  </style>
  <style>
    .side-banner {
      position: fixed;
      top: 0;
      width: 200px;
      height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: 1;
    }
    .side-banner.left {
      left: 0;
      background-image: url('assets/banner-left.png');
    }
    .side-banner.right {
      right: 0;
      background-image: url('assets/banner-right.png');
    }
  </style>
</head>
<body>
  
  <img src="assets/obsidio-framed-bg.jpg" alt="Obsidio Main Image" class="main-image">
  
    <div class="side-banner" style="background-image: url('assets/banner-right.png'); width: 200px; height: 100%;"></div>
  </div>
  <!-- Invisible buttons over background plaques -->
  <a id="playtest-btn" class="plaque-button" href="playtest.html" aria-label="Playtest">Playtest</a>
  <a id="preorder-btn" class="plaque-button" href="preorder.html" aria-label="Preorder">Preorder</a>

  <footer>&copy; 2025 Obsidio Games. All rights reserved.</footer>
</body>
</html>
