<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obsidio | A Game of Siege and Strategy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: url('assets/obsidio-landing-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 4rem 2rem;
      border-radius: 10px;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #e0c97f;
    }
    p {
      font-size: 1.4rem;
      max-width: 800px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    a.button {
      background: #e0c97f;
      color: #1b1b1b;
      text-decoration: none;
      padding: 0.9rem 1.8rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #f7e8ac;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>OBSIDIO</h1>
    <p>A tactical wargame of flanking, terrain, and siege. Build your army, defend your stronghold, and crush your rival with cunning strategy.</p>
    <div class="button-group">
      <a href="playtest.html" class="button">Join the Playtest</a>
      <a href="preorder.html" class="button">Preorder Coming Soon</a>
    </div>
  </div>
  <footer>

  </footer>
<!-- Invisible buttons placed over plaques -->
  <a href="playtest.html" style="position: absolute; top: 65%; left: 36%; width: 140px; height: 60px; display: block; z-index: 10;" aria-label="Playtest"></a>
  <a href="preorder.html" style="position: absolute; top: 65%; left: 53%; width: 140px; height: 60px; display: block; z-index: 10;" aria-label="Preorder"></a>
