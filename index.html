<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidio | A Game of Siege and Strategy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      
      
      position: relative;
      overflow: hidden;
    }
    /* Invisible plaque buttons */
    .plaque-button {
      position: absolute;
      display: block;
      z-index: 5;
      background-color: transparent;
      border: none;
    }
    /* Example positions; adjust to fit background plaques */
    #playtest-btn {
      bottom: 158px;
      left: 475px;
      width: 400px;
      height: 100px;
    }
    #preorder-btn {
      bottom: 158px;
      right: 495px;
      width: 400px;
      height: 100px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      z-index: 6;
    }
      .main-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      width: auto;
      z-index: 2;
    }
      @media (max-width: 768px) {
      #playtest-btn, #preorder-btn {
        width: 60vw;
        height: 60px;
        bottom: 120px;
        left: 50% !important;
        right: auto !important;
        transform: translateX(-50%);
      }

      #preorder-btn {
        bottom: 50px;
      }

      .main-image {
        width: 100vw;
        height: auto;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  
  <img src="assets/banner-left.png" alt="Left Banner" class="banner-image" style="position: fixed; top: 0; left: -40px; height: 100vh; width: auto; z-index: 1;">
  <img src="assets/banner-right.png" alt="Right Banner" class="banner-image" style="position: fixed; top: 0; right: -40px; height: 100vh; width: auto; z-index: 1;">
  <img src="assets/obsidio-framed-bg.jpg" alt="Obsidio Main Image" class="main-image"><!-- Invisible buttons over background plaques -->
  <a id="playtest-btn" class="plaque-button" href="playtest.html" aria-label="Playtest"></a>
  <a id="preorder-btn" class="plaque-button" href="preorder.html" aria-label="Preorder"></a>

  <footer>&copy; 2025 Obsidio Games. All rights reserved.</footer>
</body>
</html>
